name: Build Documentation
on:
  push:
    branches:
      - dev
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ."[dev]"
      - name: Make documentation
        run: |
          cd docs
          make html
          cd ..
        # - uses: actions/checkout@v3
        #   with:
        #     ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
        #     persist-credentials: true
      - name: Push changes to working branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git status
          git add -f docs/build/*
          git reset -- docs/build/doctrees/environment.pickle
          git reset -- docs/build/doctrees/.DS_Store
          git diff-index --quiet HEAD || git commit -m "auto updating docs"
          git rebase -x theirs dev
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
